<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list</title>
    <link rel="shortcut icon" href="images/005_to_do_list_icon.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-light shadow fixed-top">
        <div class="container ">
            <a class="navbar-brand fw-bold" href="#">Daily Tasks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fa-solid fa-bars-staggered"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="d-flex ms-auto mb-2 mt-3 mt-md-0 mb-lg-0 input-group flex-nowrap w-50">
                    <span class="input-group-text" id="addon-wrapping"><i
                            class="fa-brands fa-searchengin fa-lg"></i></span>
                    <input type="search" class="search-input form-control me-2" placeholder="Search task..."
                        aria-label="search" aria-describedby="addon-wrapping">
                </div>
            </div>
        </div>
    </nav>
    <main>
        <section class="min-vh-100">
            <div class="container py-5">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col">
                    <div class="alerts d-flex flex-column justify-content-center align-items-end gap-3"></div>
                    </div>
                    <div class="flex-row my-5" id="list1">
                        <div class="card-body py-4 px-4 px-md-5">
                            <h1 class="h2 text-center mt-3 mb-4 h1b-3">
                                <u>My Todo-s</u>
                            </h1>

                            <div class="pb-2 d-flex justify-content-center align-items-center">
                                <div class="w-75">
                                    <div class="d-md-flex gap-3">
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control task-input"
                                                placeholder="I want to do..." aria-describedby="button-addon2">
                                        </div>
                                        <div class="input-group mb-3">
                                            <input type="date" class="form-control date-input" placeholder="On date..."
                                                aria-describedby="button-addon2">
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center align-items-center">
                                        <button class="btn btn-outline-danger text-center" type="button"
                                            id="add-btn">Add</button>
                                    </div>

                                    <div class="d-flex justify-content-center align-items-center">
                                        <button class="btn btn-outline-warning text-center d-none" type="button"
                                            id="update-btn">Update</button>
                                    </div>
                                </div>
                            </div>
                            <hr class="my-4">
                            <div class="d-flex justify-content-center align-items-center gap-5 mb-4">
                                <button class="All btn btn-outline-secondary">All</button>
                                <button class="Active btn btn-outline-danger">Active</button>
                                <button class="Completed btn btn-outline-success">Completed</button>
                            </div>

                            <ul class="list-group rounded-0 bg-transparent"></ul>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>
    <footer class="footer mt-auto py-3 shadow fixed-bottom">
        <div class="container text-center">
            <span class="text-dark h5">Made with <i class="fa-solid fa-heart fa-beat fa-xs text-danger"></i> by Nada
                Ayman</span>
        </div>
    </footer>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
